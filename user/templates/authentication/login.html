{% extends 'authentication/auth_base.html' %}
{% load static %}
{% block form_name %}Login{% endblock %}
{% block form %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" class="form-control p_input" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
    </div>
    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" class="form-control p_input" name="password" autocomplete="new-password" required id="id_password">
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Remember me </label>
        </div>
        <a href="#" class="forgot-pass">Forgot password</a>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
    </div>
    <div class="d-flex">
        <button class="btn btn-facebook mr-2 col">
            <i class="mdi mdi-facebook"></i> Facebook
        </button>
        <button class="btn btn-google col">
            <i class="mdi mdi-google-plus"></i> Google plus
        </button>
    </div>
    <p class="sign-up">Don't have an Account?<a href="/register/"> Sign Up</a></p>
</form>
{% endblock %}
